<!-- admin.html -->
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adminbereich – Bestellungen</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --accent: #0088ff;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen">
  <header class="bg-white shadow-md p-4 flex justify-between items-center">
    <h1 class="text-xl font-bold text-[var(--accent)]">PB-Automobile Admin</h1>
    <a href="index.html" class="text-sm text-gray-600 hover:underline">Zurück zur Startseite</a>
  </header>

  <main class="p-4 max-w-6xl mx-auto">
    <h2 class="text-2xl font-semibold mb-6">Eingegangene Bestellungen</h2>
    <div id="order-list" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
  </main>

  <script type="module" src="firebase-config.js"></script>
  <script type="module">
    import {
      collection,
      getDocs,
      doc,
      getDoc
    } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-firestore.js";

    const db = window.db;
    const orderList = document.getElementById("order-list");

    async function loadOrders() {
      const ordersSnapshot = await getDocs(collection(db, "orders"));

      for (const orderDoc of ordersSnapshot.docs) {
        const order = orderDoc.data();
        const productRef = doc(db, "products", order.productId);
        const productSnap = await getDoc(productRef);
        const product = productSnap.exists() ? productSnap.data() : { name: "Unbekannt" };

        const card = document.createElement("div");
        card.className = "bg-white p-4 rounded-lg shadow-md";
        card.innerHTML = `
          <h3 class="text-lg font-bold mb-1">${order.name}</h3>
          <p class="text-sm text-gray-700">Telefon: ${order.phone}</p>
          <p class="text-sm text-gray-700">Produkt: <strong>${product.name}</strong></p>
          <p class="text-sm text-gray-500 mt-1">Bestellt am: ${new Date(order.createdAt).toLocaleString()}</p>
        `;

        orderList.appendChild(card);
      }
    }

    loadOrders();
  </script>
</body>
</html>
