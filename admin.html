<!-- admin.html -->
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin-Bereich</title>
</head>
<body>
  <h1>Admin Login</h1>
  <form id="login-form">
    <input type="text" id="username" placeholder="Benutzername" required>
    <input type="password" id="password" placeholder="Passwort" required>
    <button type="submit">Login</button>
  </form>

  <div id="admin-panel" style="display: none;">
    <h2>Produkt erstellen</h2>
    <form id="product-form">
      <input type="text" id="product-name" placeholder="Produktname" required>
      <input type="number" id="product-price" placeholder="Preis" step="0.01" required>
      <input type="file" id="product-image" accept="image/*" required>
      <button type="submit">Erstellen</button>
    </form>
    <div id="product-status"></div>
  </div>

  <script type="module" src="firebase-config.js"></script>
  <script type="module">
    import {
      collection,
      getDocs,
      addDoc,
      getDoc,
      doc,
      query,
      where
    } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-firestore.js";
    import {
      getStorage,
      ref,
      uploadBytes,
      getDownloadURL
    } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-storage.js";

    const db = window.db;
    const storage = getStorage();

    const loginForm = document.getElementById("login-form");
    const adminPanel = document.getElementById("admin-panel");

    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      const q = query(collection(db, "users"), where("username", "==", username), where("password", "==", password), where("isAdmin", "==", true));
      const snapshot = await getDocs(q);

      if (!snapshot.empty) {
        loginForm.style.display = "none";
        adminPanel.style.display = "block";
      } else {
        alert("Login fehlgeschlagen");
      }
    });

    const productForm = document.getElementById("product-form");
    const productStatus = document.getElementById("product-status");

    productForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("product-name").value;
      const price = parseFloat(document.getElementById("product-price").value);
      const imageFile = document.getElementById("product-image").files[0];

      const img = new Image();
      const reader = new FileReader();

      reader.onload = function (event) {
        img.onload = async function () {
          if (img.width <= 500 && img.height <= 500) {
            const storageRef = ref(storage, `product-images/${Date.now()}_${imageFile.name}`);
            await uploadBytes(storageRef, imageFile);
            const imageUrl = await getDownloadURL(storageRef);

            await addDoc(collection(db, "products"), {
              name,
              price,
              imageUrl,
              createdAt: new Date().toISOString()
            });

            productStatus.textContent = "Produkt erfolgreich erstellt!";
          } else {
            alert("Bild darf maximal 500x500 Pixel groÃŸ sein.");
          }
        };
        img.src = event.target.result;
      };

      reader.readAsDataURL(imageFile);
    });
  </script>
</body>
</html>
