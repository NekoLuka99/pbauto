<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adminbereich – Produkte & Bestellungen</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --accent: #0088ff;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen">
  <header class="bg-white shadow-md p-4 flex justify-between items-center">
    <h1 class="text-xl font-bold text-[var(--accent)]">PB-Automobile Admin</h1>
    <div class="flex gap-4 items-center">
      <a href="index.html" class="text-sm text-gray-600 hover:underline">Zurück zur Startseite</a>
      <button id="add-product-btn" class="bg-[var(--accent)] text-white px-4 py-2 rounded-md">Produkt hinzufügen</button>
    </div>
  </header>

  <main class="p-4 max-w-6xl mx-auto">
    <h2 class="text-2xl font-semibold mb-6">Eingegangene Bestellungen</h2>
    <div id="order-list" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
  </main>

  <!-- Modal: Produkt hinzufügen -->
  <div id="product-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
    <div class="bg-white p-6 rounded-lg shadow-lg max-w-md w-full">
      <h3 class="text-xl font-semibold mb-4">Produkt erstellen</h3>
      <form id="product-form" class="flex flex-col gap-4">
        <input type="text" id="product-name" placeholder="Produktname" required class="border px-3 py-2 rounded-md">

        <select id="product-category" required class="border px-3 py-2 rounded-md">
          <option value="">Kategorie wählen</option>
          <option value="vans">Vans</option>
          <option value="trucks">Trucks</option>
          <option value="compacts">Compacts</option>
          <option value="coupes">Coupes</option>
          <option value="musclecars">Muscle Cars</option>
          <option value="offroad">Off-Road</option>
          <option value="suv">SUV</option>
          <option value="sedan">Sedans</option>
          <option value="sport">Sport</option>
          <option value="sportclassic">Sport-Classic</option>
          <option value="supersport">Supersport</option>
        </select>

        <input type="file" id="product-image" accept="image/*" required class="border rounded-md">
        <div class="flex justify-end gap-2">
          <button type="button" id="close-modal" class="text-gray-600">Abbrechen</button>
          <button type="submit" class="bg-[var(--accent)] text-white px-4 py-2 rounded-md">Speichern</button>
        </div>
      </form>
    </div>
  </div>
