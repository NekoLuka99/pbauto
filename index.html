<!-- index.html -->
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shop Startseite</title>
</head>
<body>
  <header>
    <h1>Mein Shop</h1>
    <a href="admin.html">
      <button>Admin Login</button>
    </a>
  </header>

  <main>
    <h2>Produkte</h2>
    <div id="product-list"></div>

    <h3>Bestellung</h3>
    <form id="order-form">
      <input type="text" id="name" placeholder="Name" required />
      <input type="text" id="phone" placeholder="Telefonnummer" required />
      <select id="selected-product"></select>
      <button type="submit">Bestellen</button>
    </form>
  </main>

  <script type="module" src="firebase-config.js"></script>
  <script type="module">
    import { collection, getDocs, addDoc } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-firestore.js";

    const db = window.db;
    const productList = document.getElementById("product-list");
    const select = document.getElementById("selected-product");

    async function loadProducts() {
      const querySnapshot = await getDocs(collection(db, "products"));
      querySnapshot.forEach((doc) => {
        const data = doc.data();
        const div = document.createElement("div");
        div.innerHTML = `
          <strong>${data.name}</strong> - ${data.price}â‚¬<br>
          <img src="${data.imageUrl}" alt="${data.name}" style="max-width: 200px"><br><br>
        `;
        productList.appendChild(div);

        const option = document.createElement("option");
        option.value = doc.id;
        option.textContent = data.name;
        select.appendChild(option);
      });
    }
    loadProducts();

    document.getElementById("order-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const phone = document.getElementById("phone").value;
      const productId = select.value;

      await addDoc(collection(db, "orders"), {
        name,
        phone,
        productId,
        createdAt: new Date().toISOString()
      });
      alert("Bestellung gesendet!");
    });
  </script>
</body>
</html>
