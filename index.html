<!-- index.html -->
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PB-Automobile</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --accent: #0088ff;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen">
  <div id="login-area" class="flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-sm">
      <h2 class="text-2xl font-bold mb-4 text-center">Login</h2>
      <form id="login-form" class="flex flex-col gap-4">
        <input type="text" id="username" placeholder="Benutzername" required class="border px-3 py-2 rounded-md">
        <input type="password" id="password" placeholder="Passwort" required class="border px-3 py-2 rounded-md">
        <button type="submit" class="bg-[var(--accent)] text-white py-2 rounded-md hover:opacity-90">Login</button>
      </form>
    </div>
  </div>

  <div id="main-content" style="display: none;">
    <header class="bg-white shadow-md p-4 flex justify-between items-center">
      <h1 class="text-xl font-bold text-[var(--accent)]">PB-Automobile</h1>
      <div id="admin-button-area"></div>
    </header>

    <main class="p-4 max-w-6xl mx-auto">
      <h2 class="text-2xl font-semibold mb-4">Produkte</h2>
      <div id="product-list" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6"></div>

      <h3 class="text-xl font-semibold mt-8 mb-2">Bestellung</h3>
      <form id="order-form" class="bg-white p-4 rounded-lg shadow-md max-w-md">
        <div class="mb-4">
          <input type="text" id="name" placeholder="Name" required class="w-full border px-3 py-2 rounded-md">
        </div>
        <div class="mb-4">
          <input type="text" id="phone" placeholder="Telefonnummer" required class="w-full border px-3 py-2 rounded-md">
        </div>
        <div class="mb-4">
          <select id="selected-product" class="w-full border px-3 py-2 rounded-md"></select>
        </div>
        <button type="submit" class="bg-[var(--accent)] text-white py-2 px-4 rounded-md">Bestellen</button>
      </form>
    </main>
  </div>

  <script type="module" src="firebase-config.js"></script>
  <script type="module">
    import { collection, getDocs, query, where, addDoc } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-firestore.js";

    const db = window.db;
    const loginForm = document.getElementById("login-form");
    const loginArea = document.getElementById("login-area");
    const mainContent = document.getElementById("main-content");
    const adminButtonArea = document.getElementById("admin-button-area");

    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      const q = query(collection(db, "users"), where("username", "==", username), where("password", "==", password));
      const snapshot = await getDocs(q);

      if (!snapshot.empty) {
        const userData = snapshot.docs[0].data();
        loginArea.style.display = "none";
        mainContent.style.display = "block";

        if (userData.isAdmin) {
          const btn = document.createElement("a");
          btn.href = "admin.html";
          btn.innerHTML = '<button class="bg-gray-800 text-white px-4 py-2 rounded-md">Adminbereich</button>';
          adminButtonArea.appendChild(btn);
        }

        loadProducts();
      } else {
        alert("Login fehlgeschlagen");
      }
    });

    async function loadProducts() {
      const productList = document.getElementById("product-list");
      const select = document.getElementById("selected-product");
      const querySnapshot = await getDocs(collection(db, "products"));
      querySnapshot.forEach((doc) => {
        const data = doc.data();

        const card = document.createElement("div");
        card.className = "bg-white rounded-lg shadow-md p-4";
        card.innerHTML = `
          <img src="${data.imageUrl}" alt="${data.name}" class="w-full h-40 object-cover rounded-md mb-2">
          <h4 class="text-lg font-semibold">${data.name}</h4>
          <p class="text-sm text-gray-600">${data.price}â‚¬</p>
        `;
        productList.appendChild(card);

        const option = document.createElement("option");
        option.value = doc.id;
        option.textContent = data.name;
        select.appendChild(option);
      });
    }

    document.getElementById("order-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const phone = document.getElementById("phone").value;
      const productId = document.getElementById("selected-product").value;

      await addDoc(collection(db, "orders"), {
        name,
        phone,
        productId,
        createdAt: new Date().toISOString()
      });
      alert("Bestellung gesendet!");
    });
  </script>
</body>
</html>
