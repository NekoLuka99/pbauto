<!-- index.html -->
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PB-Automobile</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --accent: #0088ff;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen">
  <header class="bg-white shadow-md p-4 flex flex-col md:flex-row justify-between items-center gap-4">
    <h1 class="text-xl font-bold text-[var(--accent)]">PB-Automobile</h1>
    <div class="flex gap-4 items-center">
      <form id="login-form" class="flex gap-2 items-center">
        <input type="text" id="username" placeholder="Benutzername" required class="border px-3 py-1 rounded-md">
        <input type="password" id="password" placeholder="Passwort" required class="border px-3 py-1 rounded-md">
        <button type="submit" class="bg-[var(--accent)] text-white px-4 py-1 rounded-md hover:opacity-90">Login</button>
      </form>
      <div id="admin-button-area" class="hidden"></div>
      <button id="logout-btn" class="hidden bg-red-500 text-white px-4 py-1 rounded-md">Logout</button>
    </div>
  </header>

  <main class="p-4 max-w-6xl mx-auto">
    <h2 class="text-2xl font-semibold mb-4">Willkommen bei PB-Automobile</h2>
    <p class="mb-6">Hier findest du alles rund um unsere Produkte.</p>
    <a href="shop.html">
      <button class="bg-[var(--accent)] text-white px-6 py-3 rounded-md">Zum Shop</button>
    </a>
  </main>

  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="main.js"></script>
</body>
</html>
